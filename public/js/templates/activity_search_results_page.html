<ul class="breadcrumb">
  <li><a href="/">Home</a> <span class="divider">/</span></li>
  <li class="active">Activity search results</li>
</ul>

<h2>Activity</h2>
<div class="stream">
  <% _.each(activities, function(activity){ %>
    <div class="activity">
      <a href="/user/<%= activity.get('owner_id') %>"><%= activity.get('owner_id') %></a> <%= activity.get('action') %> <a href="/<%= activity.get('table') %>/<%= activity.get('row') %>"><%= activity.get('table') %></a>
    </div>
  <% }) %>
</div>
