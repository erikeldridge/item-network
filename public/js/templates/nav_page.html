<div class="nav-page">

  <div class="alert alert-success" style="display:none"></div>

  <ul class="breadcrumb">
    <li class="active">Home</li>
  </ul>

  <h2>Comment</h2>
  <form class="form" name="comment">
    <div class="control-group">
      <div class="controls">
        <div>
          <div class="textarea">
            <span class="input"></span>
            <input type="text" name="text">
          </div>
          <div class="typeahead-suggestions"></div>
        </div>
      </div>
    </div>
  </form>

  <h2>Activity</h2>
  <div class="activity-preview">
    <% _.each(activities, function(activity){ %>
      <div class="activity">
        <a href="/users/<%= activity.get('owner_id') %>"><%= activity.get('owner_id') %></a> <%= activity.get('action') %> <a href="/<%= activity.get('table') %>/<%= activity.get('row') %>"><%= activity.get('table') %></a>
      </div>
    <% }) %>
    <a href="/activities">More</a>
  </div>

</div>
