<% _.each(collection, function(model){ %>
  <% if('Like' === model.get('json_class')){ %>
    <div class="<%= model.get('model_id') %>">
      <a href="/users/<%= model.get('owner_id') %>" class="user-sm" data-user-id="<%= model.get('owner_id') %>"></a> liked <a href="/items/<%= model.get('item_id') %>" class="item-sm" data-item-id="<%= model.get('item_id') %>"></a>
    </div>
  <% } %>
  <% if('Mention' === model.get('json_class')){ %>
    <div class="<%= model.get('model_id') %>">
      <a href="/users/<%= model.get('owner_id') %>" class="user-sm" data-user-id="<%= model.get('owner_id') %>"></a> mentioned <a href="/items/<%= model.get('item_id') %>" class="item-sm" data-item-id="<%= model.get('item_id') %>"></a>
    </div>
  <% } %>
  <% if('Comment' === model.get('json_class')){ %>
    <div class="<%= model.get('model_id') %>">
      <a href="/users/<%= model.get('owner_id') %>" class="user-sm" data-user-id="<%= model.get('owner_id') %>"></a> commented on <a href="/items/<%= model.get('item_id') %>" class="item-sm" data-item-id="<%= model.get('item_id') %>"></a>
    </div>
  <% } %>
<% }) %>
