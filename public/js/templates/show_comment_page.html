<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">/</span></li>
  <li><a href="/comments">Comments</a><span class="divider">/</span></li>
  <li class="active"><%= comment.get('id') %></li>
</ul>

<div class="comment">
  <a class="owner" href="/users/<%= comment.get('owner_id') %>"><%= comment.get('owner_id') %></a>:
  <span class="text"><%= comment.get('text') %></span>
</div>
<form class="form" name="comment">
  <div class="control-group">
    <div class="controls">
      <input type="text">
    </div>
  </div>
</form>
