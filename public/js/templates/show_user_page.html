<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">/</span></li>
  <li><a href="/users">Users</a><span class="divider">/</span></li>
  <li class="active"><%= user.get('id') %></li>
</ul>

<h1>
  <%= user.get('name') %>
</h1>

<h2>Comments</h2>
<div class="comment-preview">
  <% _.each(comments, function(comment){ %>
    <div>
      <a href="/comments/<%= comment.get('id') %>"><%= comment.get('text') %></a>
    </div>
  <% }) %>
  <a href="/comments?owner_id=<%= user.get('id') %>">More</a>
</div>
