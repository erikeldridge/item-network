<ul class="breadcrumb">
  <li><a href="/">Home</a> <span class="divider">/</span></li>
  <li class="active">Search results</li>
</ul>

<div class="stream">
  <% results.each(function(result){ %>
    <div>
      <a href="/item/<%= result.get('id') %>"><%= result.get('name') %></a>
    </div>
  <% }) %>
</div>
