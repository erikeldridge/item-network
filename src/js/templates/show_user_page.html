<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">/</span></li>
  <li><a href="/users">Users</a><span class="divider">/</span></li>
  <li class="active"><%= user.get('id') %></li>
</ul>

<h1 class="<%= isCurrentUser ? 'editable' : '' %>">
  <%= user.get('name') %>
</h1>

<% if(!isCurrentUser){ %>
  <% if(isLiked){ %>
    <button class="btn btn-success unlike"><i class="icon-star icon-white"></i></button>
  <% }else{ %>
    <button class="btn"><i class="icon-star"></i></button>
  <% } %>
<% } %>

<p>
  <div class="typeahead"></div>
</p>

<h2>Activity</h2>
<div class="activity-stream"></div>

<h2>Contributes to</h2>
<div class="contributor-stream"></div>
